<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Dramify Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}

#container{
  position:relative;
  width:100%;
  height:100%;
  background:#000;
}

video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain;
}

/* overlay play */
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:22px;
  z-index:10;
  cursor:pointer;
}

#overlay.hidden{display:none}

/* botones flotantes */
.btn{
  position:absolute;
  z-index:20;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:rgba(20,20,20,.65);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s,transform .15s;
}

.btn.show{
  opacity:.9;
  pointer-events:auto;
}

.btn:active{transform:scale(.94)}

#fullscreenBtn{top:16px;right:16px}
#closeBtn{top:16px;left:16px;font-size:24px}
</style>
</head>

<body>
<div id="container">

  <button id="closeBtn" class="btn">✕</button>
  <button id="fullscreenBtn" class="btn">⤢</button>

  <div id="overlay">▶︎ Tocar para reproducir</div>

  <video
    id="player"
    controls
    playsinline
    webkit-playsinline
    preload="metadata">
  </video>

</div>

<script>
const video = document.getElementById('player');
const overlay = document.getElementById('overlay');
const fsBtn = document.getElementById('fullscreenBtn');
const closeBtn = document.getElementById('closeBtn');

let hideTimer;

/* ===== cargar video ===== */
const params = new URLSearchParams(location.search);
let url = params.get('video');

if(!url){
  overlay.textContent = '❌ No se recibió video';
  overlay.style.cursor = 'default';
}else{
  if(url.includes('%')){
    try{ url = decodeURIComponent(url); }catch(e){}
  }
  video.src = url;
}

/* ===== botones ===== */
function showButtons(){
  fsBtn.classList.add('show');
  closeBtn.classList.add('show');

  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    fsBtn.classList.remove('show');
    closeBtn.classList.remove('show');
  },2000);
}

/* ===== play ===== */
overlay.onclick = ()=>{
  video.play()
    .then(()=>overlay.classList.add('hidden'))
    .catch(()=>overlay.textContent='❌ Error al reproducir');
};

video.onplay = ()=>{
  overlay.classList.add('hidden');
  showButtons();
};

/* ===== fullscreen REAL (no rotaciones falsas) ===== */
fsBtn.onclick = ()=>{
  if(!document.fullscreenElement){
    video.requestFullscreen?.() ||
    video.webkitRequestFullscreen?.();
  }else{
    document.exitFullscreen?.() ||
    document.webkitExitFullscreen?.();
  }
  showButtons();
};

/* ===== cerrar ===== */
closeBtn.onclick = ()=>{
  if(window.Capacitor?.Plugins?.App){
    window.Capacitor.Plugins.App.exitApp();
  }else{
    history.back();
  }
};

/* ===== interacción ===== */
['touchstart','click'].forEach(evt=>{
  document.addEventListener(evt, showButtons, { passive:true });
});
</script>
</body>
</html>
