<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Dramify Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}

/* landscape solo cuando el usuario lo pide */
body.landscape{
  transform:rotate(90deg);
  transform-origin:center;
  width:100vh;
  height:100vw;
}

#container{
  position:relative;
  width:100%;
  height:100%;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* overlay play */
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:22px;
  z-index:10;
  cursor:pointer;
}

#overlay.hidden{display:none}

/* botones */
.btn{
  position:absolute;
  z-index:20;
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:rgba(20,20,20,.65);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
  cursor:pointer;
  opacity:0;
  pointer-events:none;
  transition:opacity .3s,transform .15s;
}

.btn.show{
  opacity:.9;
  pointer-events:auto;
}

.btn:active{transform:scale(.94)}

#rotateBtn{top:16px;right:16px}
#closeBtn{top:16px;left:16px;font-size:24px}
</style>
</head>

<body>
<div id="container">

  <button id="closeBtn" class="btn">✕</button>
  <button id="rotateBtn" class="btn">⤾</button>

  <div id="overlay">▶︎ Tocar para reproducir</div>

  <video
    id="player"
    controls
    playsinline
    webkit-playsinline
    preload="metadata">
  </video>

</div>

<script>
const video = document.getElementById('player');
const overlay = document.getElementById('overlay');
const rotateBtn = document.getElementById('rotateBtn');
const closeBtn = document.getElementById('closeBtn');

let landscape = false;
let hideTimer;

/* ========= cargar video ========= */
const params = new URLSearchParams(location.search);
let url = params.get('video');

if(!url){
  overlay.textContent = '❌ No se recibió video';
  overlay.style.cursor = 'default';
}else{
  if(url.includes('%')){
    try{ url = decodeURIComponent(url); }catch(e){}
  }
  video.src = url;
}

/* ========= botones ========= */
function showButtons(){
  rotateBtn.classList.add('show');
  closeBtn.classList.add('show');

  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    rotateBtn.classList.remove('show');
    closeBtn.classList.remove('show');
  },2000);
}

/* ========= orientación (solo manual) ========= */
function lockOrientation(type){
  if(window.Capacitor?.Plugins?.ScreenOrientation){
    window.Capacitor.Plugins.ScreenOrientation.lock({ orientation:type });
  }
}

/* ========= play ========= */
overlay.onclick = ()=>{
  video.play()
    .then(()=>overlay.classList.add('hidden'))
    .catch(()=>overlay.textContent='❌ Error al reproducir');
};

/* NO rotamos automáticamente */
video.onplay = ()=>{
  overlay.classList.add('hidden');
  showButtons();
};

/* ========= rotar ========= */
rotateBtn.onclick = ()=>{
  landscape = !landscape;
  document.body.classList.toggle('landscape', landscape);
  lockOrientation(landscape ? 'landscape' : 'portrait');
  showButtons();
};

/* ========= cerrar ========= */
closeBtn.onclick = ()=>{
  if(window.Capacitor?.Plugins?.App){
    window.Capacitor.Plugins.App.exitApp();
  }else{
    history.back();
  }
};

/* ========= interacción ========= */
['touchstart','click'].forEach(evt=>{
  document.addEventListener(evt, showButtons, { passive:true });
});
</script>
</body>
</html>
