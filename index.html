<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Dramify Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}

#container{
  position:relative;
  width:100%;
  height:100%;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  transition:transform .35s ease;
}

video.rotated{
  transform:rotate(90deg) scale(1.15);
}

/* overlay play */
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:22px;
  z-index:10;
  cursor:pointer;
}
#overlay.hidden{
  opacity:0;
  pointer-events:none;
}

/* ===== CONTROLES ===== */
#controls{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:20;
  display:flex;
  gap:18px;
  opacity:0;
  transition:opacity .25s;
}

/* visibles */
#controls.show{
  opacity:1;
}

/* botones */
.btn{
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  background:rgba(20,20,20,.75);
  color:#fff;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(8px);
  cursor:pointer;
  user-select:none;
}

.btn:active{
  transform:scale(.92);
}

/* orientación */
@media (orientation:portrait){
  #controls{ flex-direction:column; }
}
@media (orientation:landscape){
  #controls{ flex-direction:row; }
}
</style>
</head>

<body>
<div id="container">

  <div id="controls">
    <button class="btn" id="closeBtn">✕</button>
    <button class="btn" id="playBtn">▶</button>
    <button class="btn" id="rotateBtn">⟳</button>
  </div>

  <div id="overlay">▶ Tocar para reproducir</div>

  <video
    id="video"
    controls
    playsinline
    webkit-playsinline
    preload="metadata">
  </video>

</div>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const controls = document.getElementById('controls');

const playBtn = document.getElementById('playBtn');
const rotateBtn = document.getElementById('rotateBtn');
const closeBtn = document.getElementById('closeBtn');

let hideTimer;
let rotated = false;

/* cargar video */
const params = new URLSearchParams(location.search);
let url = params.get('video');
if(url){
  try{ url = decodeURIComponent(url); }catch(e){}
  video.src = url;
}else{
  overlay.textContent = '❌ No se recibió video';
}

/* ===== CONTROLES ===== */
function showControls(){
  controls.classList.add('show');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    controls.classList.remove('show');
  },2000);
}

/* play */
function play(){
  video.play()
    .then(()=>{
      overlay.classList.add('hidden');
      showControls();
    })
    .catch(()=>{
      overlay.textContent = '❌ Error al reproducir';
    });
}

overlay.onclick = play;
playBtn.onclick = play;

/* rotar visual */
rotateBtn.onclick = ()=>{
  rotated = !rotated;
  video.classList.toggle('rotated', rotated);
  showControls();
};

/* cerrar */
closeBtn.onclick = ()=>{
  // iframe / app
  window.parent?.postMessage({ type:'DRAMIFY_CLOSE' }, '*');
  // navegador
  setTimeout(()=>history.back(),100);
};

/* mostrar controles al tocar */
video.addEventListener('click', showControls);
document.addEventListener('touchstart', showControls, { passive:true });
</script>
</body>
</html>
