<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Dramify Player</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}

#container{
  position:relative;
  width:100%;
  height:100%;
  background:#000;
}

video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain;
}

/* overlay play inicial */
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:22px;
  z-index:10;
  cursor:pointer;
}

#overlay.hidden{display:none}

/* columna de botones */
#controls{
  position:absolute;
  top:50%;
  right:16px;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:20;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s;
}

#controls.show{
  opacity:1;
  pointer-events:auto;
}

.btn{
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:rgba(20,20,20,.65);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(6px);
  cursor:pointer;
}

.btn.play{font-size:20px}
.btn.rotate{font-size:24px}
.btn.close{font-size:26px}
</style>
</head>

<body>
<div id="container">

  <div id="controls">
    <button class="btn close" id="closeBtn">✕</button>
    <button class="btn play" id="playBtn">▶︎</button>
    <button class="btn rotate" id="rotateBtn">⟳</button>
  </div>

  <div id="overlay">▶︎ Tocar para reproducir</div>

  <video
    id="player"
    controls
    playsinline
    webkit-playsinline
    preload="metadata">
  </video>

</div>

<script>
const video = document.getElementById('player');
const overlay = document.getElementById('overlay');
const controls = document.getElementById('controls');

const playBtn = document.getElementById('playBtn');
const rotateBtn = document.getElementById('rotateBtn');
const closeBtn = document.getElementById('closeBtn');

let hideTimer;
let lockedLandscape = false;

/* ===== cargar video ===== */
const params = new URLSearchParams(location.search);
let url = params.get('video');

if(!url){
  overlay.textContent = '❌ No se recibió video';
  overlay.style.cursor = 'default';
}else{
  if(url.includes('%')){
    try{ url = decodeURIComponent(url); }catch(e){}
  }
  video.src = url;
}

/* ===== helpers ===== */
function showControls(){
  controls.classList.add('show');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    controls.classList.remove('show');
  },2000);
}

/* ===== play ===== */
function playVideo(){
  video.play()
    .then(()=>overlay.classList.add('hidden'))
    .catch(()=>overlay.textContent='❌ Error al reproducir');
}

overlay.onclick = playVideo;
playBtn.onclick = playVideo;

video.onplay = ()=>{
  overlay.classList.add('hidden');
  showControls();
};

/* ===== botón ORIENTACIÓN (no fullscreen) ===== */
rotateBtn.onclick = async ()=>{
  if(!screen.orientation?.lock) return;

  try{
    if(!lockedLandscape){
      await screen.orientation.lock('landscape');
      lockedLandscape = true;
    }else{
      await screen.orientation.unlock();
      lockedLandscape = false;
    }
  }catch(e){
    console.warn('Orientación no permitida');
  }
  showControls();
};

/* ===== cerrar ===== */
closeBtn.onclick = ()=>{
  try{ screen.orientation.unlock(); }catch(e){}
  if(window.Capacitor?.Plugins?.App){
    window.Capacitor.Plugins.App.exitApp();
  }else{
    history.back();
  }
};

/* ===== mostrar controles al tocar ===== */
['touchstart','click'].forEach(evt=>{
  document.addEventListener(evt, showControls, { passive:true });
});
</script>
</body>
</html>
