<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Netflix</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        /* REPRODUCTOR 9:16 */
        .player {
            width: 100%;
            max-width: 360px;
            height: 640px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 60px rgba(229, 9, 20, 0.3);
        }

        /* FONDO NETFLIX */
        .player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(229, 9, 20, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.8) 0%, transparent 50%),
                linear-gradient(45deg, #141414 0%, #000 100%);
            z-index: 1;
        }

        /* VIDEO */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
            background: #000;
            cursor: pointer;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* CONTROLES - INICIALMENTE OCULTOS */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .controls.show {
            opacity: 1;
            pointer-events: all;
        }

        /* BARRA DE PROGRESO */
        .progress-container {
            height: 3px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 2px;
        }

        .progress {
            height: 100%;
            background: #e50914;
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s;
        }

        /* BOTONES */
        .main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .play-btn {
            background: #e50914;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:hover {
            background: #f40612;
            transform: scale(1.05);
        }

        /* TIEMPO */
        .time {
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        /* BOTONES FLOTANTES - OCULTOS POR DEFECTO */
        .floating-btn {
            position: absolute;
            background: rgba(0,0,0,0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        .floating-btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .floating-btn:hover {
            background: #e50914;
        }

        /* BOTÓN ROTAR */
        .rotate-btn {
            top: 20px;
            right: 20px;
        }

        /* BOTÓN FULLSCREEN */
        .fullscreen-btn {
            top: 20px;
            left: 20px;
        }

        /* VOLUMEN - OCULTO POR DEFECTO */
        .volume-container {
            position: absolute;
            bottom: 120px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            z-index: 4;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .volume-container.show {
            opacity: 1;
            pointer-events: all;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            margin-left: 10px;
        }

        .volume-level {
            height: 100%;
            background: #e50914;
            width: 80%;
            border-radius: 2px;
        }

        /* LOADING */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* MODO HORIZONTAL */
        .horizontal {
            max-width: 800px;
            height: 450px;
            border-radius: 10px;
        }

        /* MODO FULLSCREEN */
        .fullscreen {
            max-width: 100vw;
            max-height: 100vh;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }

        /* ESTADO INICIAL */
        .initial-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            padding: 40px;
            text-align: center;
        }

        .initial-state i {
            font-size: 60px;
            color: #e50914;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .initial-state p {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            line-height: 1.5;
        }

        /* INDICADOR DE TOQUE (PARA MÓVIL) */
        .touch-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(229, 9, 20, 0.3);
            border-radius: 50%;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .touch-indicator.show {
            opacity: 1;
            animation: pulse 1s ease;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="player" id="player">
        <!-- INDICADOR DE TOQUE -->
        <div class="touch-indicator" id="touchIndicator"></div>

        <!-- BOTÓN ROTAR (OCULTO) -->
        <button class="floating-btn rotate-btn" id="rotateBtn">
            <i class="fas fa-rotate"></i>
        </button>

        <!-- BOTÓN FULLSCREEN (OCULTO) -->
        <button class="floating-btn fullscreen-btn" id="fullscreenBtn">
            <i class="fas fa-expand"></i>
        </button>

        <!-- ESTADO INICIAL -->
        <div class="initial-state" id="initialState">
            <i class="fas fa-play-circle"></i>
            <p>Reproductor listo<br><small>Toca para mostrar controles</small></p>
        </div>

        <!-- CONTENEDOR DE VIDEO -->
        <div class="video-container" id="videoContainer" style="display: none;">
            <!-- LOADING -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
            </div>

            <!-- VIDEO -->
            <video id="video"></video>

            <!-- CONTROLES (OCULTOS) -->
            <div class="controls" id="controls">
                <!-- BARRA DE PROGRESO -->
                <div class="progress-container" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>

                <!-- CONTROLES PRINCIPALES -->
                <div class="main-controls">
                    <div>
                        <button class="btn play-btn" id="playBtn">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                    </div>
                    <div>
                        <button class="btn" id="muteBtn">
                            <i class="fas fa-volume-up" id="muteIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- TIEMPO -->
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <!-- VOLUMEN (OCULTO) -->
        <div class="volume-container" id="volumeContainer">
            <button class="btn" id="volumeBtn">
                <i class="fas fa-volume-up"></i>
            </button>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
        </div>
    </div>

    <!-- FONT AWESOME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        // ELEMENTOS
        const player = document.getElementById('player');
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        const initialState = document.getElementById('initialState');
        const controls = document.getElementById('controls');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const muteBtn = document.getElementById('muteBtn');
        const muteIcon = document.getElementById('muteIcon');
        const volumeContainer = document.getElementById('volumeContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const rotateBtn = document.getElementById('rotateBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const loading = document.getElementById('loading');
        const touchIndicator = document.getElementById('touchIndicator');

        // TIMERS PARA OCULTAR CONTROLES
        let hideControlsTimer;
        let hideFloatingTimer;
        let hideVolumeTimer;
        let activityTimer;
        let isControlsVisible = false;

        // CONFIGURACIÓN
        const HIDE_DELAY = 2000; // 2 segundos
        const HIDE_FLOATING_DELAY = 1500; // 1.5 segundos para botones flotantes
        const ACTIVITY_TIMEOUT = 3000; // 3 segundos de inactividad

        // OBTENER VIDEO DE LA URL
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('v');

        // INICIAR
        function init() {
            if (videoUrl) {
                loadVideo(decodeURIComponent(videoUrl));
            }
            setupEvents();
            resetActivityTimer();
        }

        // CARGAR VIDEO
        function loadVideo(url) {
            videoContainer.style.display = 'block';
            initialState.style.display = 'none';
            loading.style.display = 'block';
            
            video.src = url;
            video.load();
            
            // Mostrar controles brevemente al cargar
            showControlsTemporarily();
            
            video.play().then(() => {
                playIcon.className = 'fas fa-pause';
            }).catch(e => {
                console.log('Autoplay no permitido');
            });
        }

        // MOSTRAR CONTROLES TEMPORALMENTE
        function showControlsTemporarily() {
            showControls();
            resetHideTimers();
        }

        // MOSTRAR TODOS LOS CONTROLES
        function showControls() {
            if (!isControlsVisible) {
                controls.classList.add('show');
                rotateBtn.classList.add('show');
                fullscreenBtn.classList.add('show');
                volumeContainer.classList.add('show');
                isControlsVisible = true;
            }
            resetHideTimers();
        }

        // OCULTAR TODOS LOS CONTROLES
        function hideControls() {
            controls.classList.remove('show');
            rotateBtn.classList.remove('show');
            fullscreenBtn.classList.remove('show');
            volumeContainer.classList.remove('show');
            isControlsVisible = false;
        }

        // REINICIAR TIMERS DE OCULTAMIENTO
        function resetHideTimers() {
            clearTimeout(hideControlsTimer);
            clearTimeout(hideFloatingTimer);
            clearTimeout(hideVolumeTimer);
            
            // Ocultar controles principales después de 2 segundos
            hideControlsTimer = setTimeout(() => {
                controls.classList.remove('show');
            }, HIDE_DELAY);
            
            // Ocultar botones flotantes después de 1.5 segundos
            hideFloatingTimer = setTimeout(() => {
                rotateBtn.classList.remove('show');
                fullscreenBtn.classList.remove('show');
            }, HIDE_FLOATING_DELAY);
            
            // Ocultar volumen después de 1.5 segundos
            hideVolumeTimer = setTimeout(() => {
                volumeContainer.classList.remove('show');
            }, HIDE_FLOATING_DELAY);
        }

        // REINICIAR TIMER DE ACTIVIDAD
        function resetActivityTimer() {
            clearTimeout(activityTimer);
            activityTimer = setTimeout(() => {
                hideControls();
            }, ACTIVITY_TIMEOUT);
        }

        // MOSTRAR INDICADOR DE TOQUE
        function showTouchIndicator(x, y) {
            touchIndicator.style.left = x + 'px';
            touchIndicator.style.top = y + 'px';
            touchIndicator.classList.add('show');
            
            setTimeout(() => {
                touchIndicator.classList.remove('show');
            }, 1000);
        }

        // CONFIGURAR EVENTOS
        function setupEvents() {
            // DETECTAR CUALQUIER ACTIVIDAD DEL USUARIO
            const activityEvents = ['mousemove', 'mousedown', 'touchstart', 'touchmove', 'keydown', 'click'];
            activityEvents.forEach(event => {
                player.addEventListener(event, () => {
                    showControls();
                    resetActivityTimer();
                });
            });

            // TOQUE/CLIC EN EL VIDEO
            videoContainer.addEventListener('click', (e) => {
                showTouchIndicator(e.clientX, e.clientY);
                togglePlay();
                showControlsTemporarily();
            });

            // TOQUE/CLIC EN CONTROLES (no ocultar inmediatamente)
            controls.addEventListener('click', (e) => {
                e.stopPropagation();
                resetHideTimers();
            });

            // EVENTOS DEL VIDEO
            video.addEventListener('loadeddata', () => {
                durationEl.textContent = formatTime(video.duration);
                loading.style.display = 'none';
                showControlsTemporarily();
            });
            
            video.addEventListener('timeupdate', () => {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(video.currentTime);
            });
            
            video.addEventListener('play', () => {
                playIcon.className = 'fas fa-pause';
            });
            
            video.addEventListener('pause', () => {
                playIcon.className = 'fas fa-play';
            });
            
            video.addEventListener('volumechange', () => {
                updateVolumeDisplay();
            });
            
            video.addEventListener('waiting', () => {
                loading.style.display = 'block';
            });
            
            video.addEventListener('playing', () => {
                loading.style.display = 'none';
            });
            
            // BOTONES
            playBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                togglePlay();
                showControlsTemporarily();
            });
            
            muteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                video.muted = !video.muted;
                showControlsTemporarily();
            });
            
            // ROTAR
            rotateBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleRotate();
                showControlsTemporarily();
            });
            
            // FULLSCREEN
            fullscreenBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFullscreen();
                showControlsTemporarily();
            });
            
            // BARRA DE PROGRESO
            progressBar.addEventListener('click', (e) => {
                e.stopPropagation();
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
                showControlsTemporarily();
            });
            
            // VOLUMEN
            volumeSlider.addEventListener('click', (e) => {
                e.stopPropagation();
                const rect = volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.volume = percent;
                updateVolumeDisplay();
                showControlsTemporarily();
            });
            
            // VOLUMEN HOVER
            volumeContainer.addEventListener('mouseenter', () => {
                clearTimeout(hideVolumeTimer);
            });
            
            volumeContainer.addEventListener('mouseleave', () => {
                hideVolumeTimer = setTimeout(() => {
                    volumeContainer.classList.remove('show');
                }, HIDE_FLOATING_DELAY);
            });
            
            // TECLADO
            document.addEventListener('keydown', (e) => {
                showControlsTemporarily();
                
                switch(e.key) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                    case 'm':
                        video.muted = !video.muted;
                        break;
                    case 'ArrowLeft':
                        video.currentTime -= 10;
                        break;
                    case 'ArrowRight':
                        video.currentTime += 10;
                        break;
                    case 'ArrowUp':
                        video.volume = Math.min(1, video.volume + 0.1);
                        break;
                    case 'ArrowDown':
                        video.volume = Math.max(0, video.volume - 0.1);
                        break;
                }
            });
            
            // FULLSCREEN CHANGE
            document.addEventListener('fullscreenchange', () => {
                if (!document.fullscreenElement) {
                    player.classList.remove('fullscreen');
                }
            });
            
            // MOVIMIENTO DEL RATÓN
            let mouseMoveTimer;
            player.addEventListener('mousemove', () => {
                clearTimeout(mouseMoveTimer);
                showControls();
                mouseMoveTimer = setTimeout(() => {
                    if (!isMouseOverControls()) {
                        hideControls();
                    }
                }, HIDE_DELAY);
            });
            
            // TOUCH PARA MÓVIL
            let touchStartTime;
            player.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
                const touch = e.touches[0];
                showTouchIndicator(touch.clientX, touch.clientY);
                showControlsTemporarily();
            });
            
            player.addEventListener('touchend', (e) => {
                const touchDuration = Date.now() - touchStartTime;
                // Si fue un toque corto (no deslizamiento)
                if (touchDuration < 200) {
                    togglePlay();
                }
            });
        }

        // FUNCIONES
        function togglePlay() {
            if (video.paused || video.ended) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        function toggleRotate() {
            player.classList.toggle('horizontal');
            rotateBtn.innerHTML = player.classList.contains('horizontal') 
                ? '<i class="fas fa-mobile-alt"></i>' 
                : '<i class="fas fa-rotate"></i>';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                player.requestFullscreen().catch(e => {
                    console.log('Fullscreen error:', e);
                });
                player.classList.add('fullscreen');
            } else {
                document.exitFullscreen();
                player.classList.remove('fullscreen');
            }
        }
        
        function updateVolumeDisplay() {
            volumeLevel.style.width = `${video.volume * 100}%`;
            
            if (video.muted || video.volume === 0) {
                muteIcon.className = 'fas fa-volume-mute';
            } else if (video.volume < 0.5) {
                muteIcon.className = 'fas fa-volume-down';
            } else {
                muteIcon.className = 'fas fa-volume-up';
            }
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function isMouseOverControls() {
            return controls.matches(':hover') || 
                   rotateBtn.matches(':hover') || 
                   fullscreenBtn.matches(':hover') ||
                   volumeContainer.matches(':hover');
        }

        // INICIAR
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
