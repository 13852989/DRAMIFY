<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dramify Player</title>

  <!-- CSP PERMISIVA PARA VIDEO REMOTO -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      media-src https: blob:;
      connect-src https:;
    ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #player {
      width: 100%;
      height: 100%;
      background: #000;
    }

    #overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.6);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    #overlay.hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="overlay">▶️ Tocar para reproducir</div>

  <video
    id="player"
    controls
    playsinline
    preload="metadata"
  ></video>

  <script>
  const video = document.getElementById('player');
  const overlay = document.getElementById('overlay');

  const params = new URLSearchParams(window.location.search);
  let videoUrl = params.get('video');

  if (!videoUrl) {
    overlay.textContent = '❌ No se recibió video';
    overlay.style.cursor = 'default';
  } else {
    try {
      // Blindaje total: soporta codificada y no codificada
      videoUrl = decodeURIComponent(videoUrl);
    } catch (e) {
      console.warn('URL ya decodificada');
    }

    console.log('VIDEO FINAL:', videoUrl); // DEBUG CLAVE
    video.src = videoUrl;
  }

  overlay.addEventListener('click', () => {
    video.play()
      .then(() => overlay.classList.add('hidden'))
      .catch(err => {
        overlay.textContent = '❌ Error al reproducir';
        console.error(err);
      });
  });

  video.addEventListener('play', () => {
    overlay.classList.add('hidden');
  });
</script>

</body>
</html>
