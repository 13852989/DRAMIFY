<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Dramify Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,-apple-system,sans-serif;
}

/* CONTENEDOR */
#container{
  position:relative; /* ← NO fixed */
  width:100%;
  height:100%;
  overflow:hidden;
  background:
    radial-gradient(circle at center, rgba(255,255,255,.06), rgba(0,0,0,.95)),
    url("https://i.postimg.cc/RZC2fvwb/logo-dramify.png")
      center center no-repeat;
  background-size:min(55vw,55vh);
}

/* VIDEO */
video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
  z-index:1;
}

/* rotación visual */
video.rotated{
  transform:rotate(90deg) scale(1.15);
}

/* OVERLAY */
#overlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:20px;
  z-index:3;
  cursor:pointer;
}
#overlay.hidden{
  opacity:0;
  pointer-events:none;
}

/* ===== CONTROLES FLOTANTES ===== */
#controls{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) translateY(-120px); /* ⬅️ separación */
  display:flex;
  gap:36px;
  z-index:10;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s ease, transform .25s ease;
}

#controls.show{
  opacity:1;
  pointer-events:auto;
}

/* BOTONES */
.btn{
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  background:rgba(20,20,20,.75);
  color:#fff;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(10px);
  cursor:pointer;
}

/* ORIENTACIÓN DE BOTONES */
@media (orientation:portrait){
  #controls{ flex-direction:column; }
}
@media (orientation:landscape){
  #controls{ flex-direction:row; }
}
</style>
</head>

<body>
<div id="container">

  <!-- CONTROLES -->
  <div id="controls">
    <button class="btn" id="closeBtn">✕</button>
    <button class="btn" id="rotateBtn">⟳</button>
  </div>

  <!-- OVERLAY -->
  <div id="overlay">▶ Tocar para reproducir</div>

  <!-- VIDEO -->
  <video
    id="video"
    controls
    playsinline
    webkit-playsinline
    preload="metadata">
  </video>

</div>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const controls = document.getElementById('controls');
const rotateBtn = document.getElementById('rotateBtn');
const closeBtn = document.getElementById('closeBtn');

let hideTimer;
let rotated = false;

/* cargar video */
const params = new URLSearchParams(location.search);
let url = params.get('video');
if(url){
  try{ url = decodeURIComponent(url); }catch(e){}
  video.src = url;
}else{
  overlay.textContent = '❌ No se recibió video';
}

/* mostrar controles */
function showControls(){
  controls.classList.add('show');
  clearTimeout(hideTimer);
  hideTimer = setTimeout(()=>{
    controls.classList.remove('show');
  },2000);
}

/* play */
overlay.onclick = ()=>{
  video.play()
    .then(()=>overlay.classList.add('hidden'))
    .catch(()=>overlay.textContent='❌ Error');
};

video.addEventListener('play', ()=>{
  overlay.classList.add('hidden');
  showControls();
});

/* rotar */
rotateBtn.onclick = ()=>{
  rotated = !rotated;
  video.classList.toggle('rotated', rotated);
  showControls();
};

/* cerrar */
closeBtn.onclick = ()=>{
  window.parent?.postMessage({ type:'DRAMIFY_CLOSE' },'*');
  setTimeout(()=>history.back(),100);
};

/* interacción */
['click','touchstart'].forEach(e=>{
  video.addEventListener(e, showControls);
});
</script>

</body>
</html>
